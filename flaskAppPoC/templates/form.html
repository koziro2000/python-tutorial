{% from "_render_fields.html" import render_field %}
<html>
    <head>
        <title>Form!</title>
    </head>
    <body>
        <h1>Our form will be here!</h1>
        <form method="POST" action="{{ url_for('form') }}">
            {{ form.csrf_token }}
            
            {{ render_field(form.username)}}
            {{ render_field(form.password)}}
                        
                    
            <input type='submit' value='Submit'/>
        </form>
    </body>
</html>
